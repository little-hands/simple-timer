<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-modal">
        <div class="modal-header">
            <h2 class="modal-title">設定</h2>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        <div class="modal-body">
            <div class="setting-section">
                <div class="section-title">エフェクト</div>
                <div class="option-group">
                    <div class="option-item" data-effect="notifier">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                            </svg>
                        </div>
                        <div class="option-content">
                            <div class="option-title">通常（Notifier）</div>
                            <div class="option-description">Mac通知センターとアラーム音</div>
                        </div>
                    </div>
                    <div class="option-item" data-effect="cards">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M21.47 4.35l-1.34-.56v9.03l2.43-5.86c.41-1.02-.06-2.19-1.09-2.61zm-1.34 14.94v-4.5l-2.43 5.86c-.41 1.02.06 2.19 1.09 2.61l1.34-.56v-3.41zM19 7.41V4.59L17.59 4c-.56-.23-1.21.13-1.44.69L14.5 8.5l4.5 1.91V7.41zM4.5 8.5L2.85 4.69C2.62 4.13 1.97 3.77 1.41 4L0 4.59v2.82L4.5 8.5zM0 19.41L1.41 20c.56.23 1.21-.13 1.44-.69L4.5 15.5L0 16.59v2.82zM19 16.59L14.5 15.5l1.65 3.81c.23.56.88.92 1.44.69L19 19.41v-2.82z"/>
                            </svg>
                        </div>
                        <div class="option-content">
                            <div class="option-title">トランプ</div>
                            <div class="option-description">フルスクリーントランプアニメーション</div>
                        </div>
                    </div>
                    <div class="option-item" data-effect="snow">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0L9.5 3.5L12 7L14.5 3.5L12 0ZM12 17L9.5 20.5L12 24L14.5 20.5L12 17ZM0 12L3.5 9.5L7 12L3.5 14.5L0 12ZM17 12L20.5 9.5L24 12L20.5 14.5L17 12ZM6.34 6.34L3.51 3.51L5.66 1.37L8.49 4.2L6.34 6.34ZM15.51 19.8L12.68 16.97L14.83 14.83L17.66 17.66L15.51 19.8ZM6.34 17.66L3.51 20.49L1.37 18.34L4.2 15.51L6.34 17.66ZM19.8 8.49L16.97 11.32L14.83 9.17L17.66 6.34L19.8 8.49Z"/>
                            </svg>
                        </div>
                        <div class="option-content">
                            <div class="option-title">雪</div>
                            <div class="option-description">美しい雪のアニメーション</div>
                        </div>
                    </div>
                    <div class="option-item" data-effect="popup">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4zm-2-8V4.5C2 3.67 2.67 3 3.5 3h17c.83 0 1.5.67 1.5 1.5V8h-2V5H4v3H2zm0 5v-2h2v2H2zm0 5v-2h2v2H2zM22 13v8.5c0 .83-.67 1.5-1.5 1.5h-17c-.83 0-1.5-.67-1.5-1.5V13h2v8h16v-8h2z"/>
                            </svg>
                        </div>
                        <div class="option-content">
                            <div class="option-title">ポップアップ</div>
                            <div class="option-description">シンプルなメッセージ表示</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
