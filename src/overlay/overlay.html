<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            pointer-events: none;
        }
        
        /* エフェクトコンテナの共通スタイル */
        .effect-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .cards-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .playing-card {
            position: absolute;
            width: 60px;
            height: 84px;
            background: white;
            border: 2px solid #333;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            animation: cardFall var(--fall-duration) ease-in forwards;
            will-change: transform;
        }

        .playing-card.hearts,
        .playing-card.diamonds {
            color: #e74c3c;
        }

        .playing-card.clubs,
        .playing-card.spades {
            color: #2c3e50;
        }

        @keyframes cardFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(var(--rotation));
                opacity: 0;
            }
        }

        .playing-card::after {
            content: attr(data-suit);
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 12px;
        }

        /* 雪エフェクト用スタイル */
        .snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            z-index: 9998;
            pointer-events: none;
        }

        .snow-overlay.active {
            opacity: 1;
        }

        .snow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* ポップアップエフェクト用スタイル */
        #popup-zone {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .popup-content {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        
        .popup-message {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .popup-icon {
            font-size: 48px;
        }
        
        .popup-text {
            font-size: 24px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- エフェクトゾーン（各エフェクトが独立して使用） -->
    <div id="cards-zone" class="effect-zone">
        <div class="cards-container" id="cardsContainer"></div>
    </div>
    
    <div id="snow-zone" class="effect-zone">
        <div class="snow-overlay" id="snowOverlay">
            <canvas class="snow-canvas" id="snowCanvas"></canvas>
        </div>
    </div>
    
    <div id="popup-zone" class="effect-zone"></div>
    
    <script src="overlay.js"></script>
    <!-- EffectManagerテスト用（後で統合） -->
    <script type="module" src="overlay-manager-test.js"></script>
</body>
</html>
