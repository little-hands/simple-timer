<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drag-region"></div>
    <div class="timer-container">
        <div class="progress-ring">
            <svg>
                <circle class="progress-ring-circle" cx="75" cy="75" r="65"></circle>
                <circle class="progress-ring-progress" cx="75" cy="75" r="65" id="progressCircle"></circle>
            </svg>
            <div class="timer-display-small" id="timerDisplay">03:25</div>
        </div>

        <div class="timer-controls">
            <button class="icon-btn start-btn" id="startBtn">
                <svg class="play-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>

            <button class="icon-btn reset-btn" id="resetBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
        </div>

        <div class="status-text" id="statusText"></div>
    </div>

    <script type="module" src="dist/renderer/renderer.js"></script>
</body>
</html>
