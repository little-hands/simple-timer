<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .settings-modal {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.95) 100%);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(35, 82, 200, 0.2), 
                        0 8px 32px rgba(0, 0, 0, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            min-width: 320px;
            max-width: 420px;
            padding: 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .settings-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(135deg, #2352C8 0%, #6B8AFF 100%);
            opacity: 0.1;
            z-index: 0;
        }

        .modal-header {
            padding: 24px 28px 20px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #2352C8;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(35, 82, 200, 0.2);
            font-size: 16px;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(35, 82, 200, 0.1);
            border-color: rgba(35, 82, 200, 0.3);
            color: #2352C8;
            transform: scale(1.05);
        }

        .modal-body {
            padding: 0 28px 28px;
            position: relative;
            z-index: 1;
        }

        .setting-section {
            margin-bottom: 28px;
        }

        .setting-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: #555;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-left: 16px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 14px;
            background: linear-gradient(135deg, #2352C8 0%, #6B8AFF 100%);
            border-radius: 2px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .option-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(35, 82, 200, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(35, 82, 200, 0.15);
        }

        .option-item:hover::before {
            left: 100%;
        }

        .option-item.selected {
            background: linear-gradient(135deg, rgba(35, 82, 200, 0.15) 0%, rgba(107, 138, 255, 0.1) 100%);
            border-color: #6B8AFF;
            color: #2352C8;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(35, 82, 200, 0.25), 
                        0 4px 15px rgba(107, 138, 255, 0.2);
        }

        .option-item.selected::after {
            content: '✓';
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #6B8AFF;
            animation: checkmark 0.3s ease-in-out;
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(45deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(45deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .option-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            flex-shrink: 0;
            color: #666;
            transition: all 0.3s ease;
        }

        .option-item:hover .option-icon,
        .option-item.selected .option-icon {
            color: #6B8AFF;
            transform: scale(1.1);
        }

        .option-content {
            flex: 1;
        }

        .option-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
            transition: color 0.3s ease;
        }

        .option-item.selected .option-title {
            color: #2352C8;
        }

        .option-description {
            font-size: 13px;
            color: #777;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .option-item.selected .option-description {
            color: #4A6BD4;
        }

        .option-item:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* グロー効果の追加 */
        .option-item.selected {
            animation: selected-glow 2s ease-in-out infinite alternate;
        }

        @keyframes selected-glow {
            0% { box-shadow: 0 12px 35px rgba(35, 82, 200, 0.25), 0 4px 15px rgba(107, 138, 255, 0.2); }
            100% { box-shadow: 0 12px 35px rgba(35, 82, 200, 0.35), 0 4px 15px rgba(107, 138, 255, 0.3); }
        }
    </style>
</head>
<body>
    <div class="settings-modal">
        <div class="modal-header">
            <h2 class="modal-title">設定</h2>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        <div class="modal-body">
            <div class="setting-section">
                <div class="section-title">エフェクト</div>
                <div class="option-group">
                    <div class="option-item" data-effect="notifier">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                            </svg>
                        </div>
                        <div class="option-content">
                            <div class="option-title">通常（Notifier）</div>
                            <div class="option-description">Mac通知センターとアラーム音</div>
                        </div>
                    </div>
                    <div class="option-item" data-effect="cards">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M21.47 4.35l-1.34-.56v9.03l2.43-5.86c.41-1.02-.06-2.19-1.09-2.61zm-1.34 14.94v-4.5l-2.43 5.86c-.41 1.02.06 2.19 1.09 2.61l1.34-.56v-3.41zM19 7.41V4.59L17.59 4c-.56-.23-1.21.13-1.44.69L14.5 8.5l4.5 1.91V7.41zM4.5 8.5L2.85 4.69C2.62 4.13 1.97 3.77 1.41 4L0 4.59v2.82L4.5 8.5zM0 19.41L1.41 20c.56.23 1.21-.13 1.44-.69L4.5 15.5L0 16.59v2.82zM19 16.59L14.5 15.5l1.65 3.81c.23.56.88.92 1.44.69L19 19.41v-2.82z"/>
                            </svg>
                        </div>
                        <div class="option-content">
                            <div class="option-title">トランプ</div>
                            <div class="option-description">フルスクリーントランプアニメーション</div>
                        </div>
                    </div>
                    <div class="option-item" data-effect="snow">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0L9.5 3.5L12 7L14.5 3.5L12 0ZM12 17L9.5 20.5L12 24L14.5 20.5L12 17ZM0 12L3.5 9.5L7 12L3.5 14.5L0 12ZM17 12L20.5 9.5L24 12L20.5 14.5L17 12ZM6.34 6.34L3.51 3.51L5.66 1.37L8.49 4.2L6.34 6.34ZM15.51 19.8L12.68 16.97L14.83 14.83L17.66 17.66L15.51 19.8ZM6.34 17.66L3.51 20.49L1.37 18.34L4.2 15.51L6.34 17.66ZM19.8 8.49L16.97 11.32L14.83 9.17L17.66 6.34L19.8 8.49Z"/>
                            </svg>
                        </div>
                        <div class="option-content">
                            <div class="option-title">雪</div>
                            <div class="option-description">美しい雪のアニメーション</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEffectType = 'notifier';

        // 設定読み込み
        async function loadSettings() {
            try {
                const electronAPI = window.electronAPI;
                if (electronAPI && electronAPI.getAppConfig) {
                    const config = await electronAPI.getAppConfig();
                    currentEffectType = config.effectType;
                    updateSelection();
                }
            } catch (error) {
                console.warn('設定読み込みに失敗しました:', error);
            }
        }

        // 選択状態の更新
        function updateSelection() {
            const options = document.querySelectorAll('.option-item');
            options.forEach(option => {
                const effectType = option.getAttribute('data-effect');
                option.classList.toggle('selected', effectType === currentEffectType);
            });
        }

        // エフェクト選択処理
        async function selectEffect(effectType) {
            try {
                const electronAPI = window.electronAPI;
                if (electronAPI && electronAPI.setEffectType) {
                    await electronAPI.setEffectType(effectType);
                    currentEffectType = effectType;
                    updateSelection();
                }
            } catch (error) {
                console.warn('設定保存に失敗しました:', error);
            }
        }

        // イベントリスナー
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();

            // 閉じるボタン
            document.getElementById('closeBtn').addEventListener('click', () => {
                if (window.electronAPI && window.electronAPI.hideSettingsWindow) {
                    window.electronAPI.hideSettingsWindow();
                }
            });

            // エフェクト選択
            document.querySelectorAll('.option-item').forEach(option => {
                option.addEventListener('click', () => {
                    const effectType = option.getAttribute('data-effect');
                    selectEffect(effectType);
                });
            });

            // ESCキーで閉じる
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (window.electronAPI && window.electronAPI.hideSettingsWindow) {
                        window.electronAPI.hideSettingsWindow();
                    }
                }
            });
        });
    </script>
</body>
</html>
